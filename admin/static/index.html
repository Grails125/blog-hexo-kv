    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const posts = ref([]);
          const message = ref("");
          const messageType = ref("success");
          const publishing = ref(false);
          const consoleOutput = ref("");

          const fetchPosts = async () => {
            try {
              const res = await fetch("/api/posts");
              posts.value = await res.json();
            } catch (e) {
              console.error(e);
            }
          };

          const editPost = (filename) => {
            window.location.href = `/editor.html?id=${filename}`;
          };

          const publishBlog = async () => {
            publishing.value = true;
            consoleOutput.value = "æ­£åœ¨å¯åŠ¨æ„å»ºæµç¨‹...";
            try {
              const res = await fetch("/api/publish", { method: "POST" });
              const data = await res.json();
              if (res.ok) {
                consoleOutput.value = data.output;
                message.value = "å‘å¸ƒæˆåŠŸï¼ç«™ç‚¹å·²æ›´æ–°ã€‚";
                messageType.value = "success";
              } else {
                throw new Error(data.error);
              }
            } catch (e) {
              message.value = "å‘å¸ƒå¤±è´¥: " + e.message;
              messageType.value = "error";
              consoleOutput.value += "\né”™è¯¯: " + e.message;
            } finally {
              publishing.value = false;
            }
          };

          onMounted(() => {
            fetchPosts();
          });

          return {
            posts,
            message,
            messageType,
            publishing,
            consoleOutput,
            editPost,
            publishBlog,
          };
        },
      }).mount("#app");
