    <!-- Meta Panel -->

      <!-- Cover Image -->
      <div class="col-span-12">
        <label
          class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1"

          <input

            id="cover"

          <label

          >

            <input

    <!-- Editor -->
    <div class="flex-1 p-6 overflow-hidden">
      <textarea id="markdown-editor"></textarea>
    </div>

    <script>
      let easyMDE;
      let existingCategories = [];

      // åˆå§‹åŒ–
      document.addEventListener("DOMContentLoaded", async () => {
        initEditor();
        await loadMetaData();

        // Check for ID param to load post
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get("id");
        if (filename) {
          loadPost(filename);
        }
      });

      function initEditor() {
        easyMDE = new EasyMDE({
          element: document.getElementById("markdown-editor"),
          autofocus: true,
          spellChecker: false,
          placeholder: "å¼€å§‹æ’°å†™ç²¾å½©å†…å®¹...",
          toolbar: [
            "bold",
            "italic",
            "heading",
            "|",
            "quote",
            "code",
            "table",
            "|",
            "image",
            "link",
            "|",
            "preview",
            "side-by-side",
            "fullscreen",
            "|",
            "guide",
          ],
          uploadImage: true,
          imageUploadFunction: (file, onSuccess, onError) => {
            const formData = new FormData();
            formData.append("image", file);
            fetch("/api/upload", { method: "POST", body: formData })
              .then((res) => res.json())
              .then((data) => {
                if (data.success) onSuccess(data.url);
                else onError(data.error);
              })
              .catch((err) => onError(err.message));
          },
          renderingConfig: {
            codeSyntaxHighlighting: true,
          },
        });
      }

      async function loadMetaData() {
        try {
          const res = await fetch("/api/meta");
          const data = await res.json();
          if (data.success && data.categories) {
            existingCategories = data.categories;
            const select = document.getElementById("category-select");
            select.innerHTML =
              '<option value="">é€‰æ‹©åˆ†ç±»...</option>' +
              existingCategories
                .map((c) => `<option value="${c}">${c}</option>`)
                .join("");
          }
        } catch (e) {
          console.error("Failed to load meta data", e);
        }
      }

      async function loadPost(filename) {
        try {
          const res = await fetch(`/api/posts/${filename}`);
          const data = await res.json();
          if (data.success) {
            const post = data.data;
            document.getElementById("filename").value = post.id;
            document.getElementById("title").value = post.title;
            document.getElementById("tags").value = (post.tags || []).join(
              ", "
            );
            document.getElementById("cover").value = post.cover || "";
            easyMDE.value(post.content);

            // Set category
            const cat = post.category;
            if (cat) {
              const select = document.getElementById("category-select");
              if ([...select.options].some((o) => o.value === cat)) {
                select.value = cat;
              } else {
                // Category not in list, add it temp
                const otp = document.createElement("option");
                otp.value = cat;
                otp.text = cat;
                select.add(otp);
                select.value = cat;
              }
              document.getElementById("category-input").value = cat;
            }
          }
        } catch (e) {
          alert("åŠ è½½æ–‡ç« å¤±è´¥: " + e.message);
        }
      }

      function handleCategoryChange() {
        const val = document.getElementById("category-select").value;
        document.getElementById("category-input").value = val;
      }

      function addNewCategory() {
        const newCat = prompt("è¯·è¾“å…¥æ–°åˆ†ç±»åç§°:");
        if (newCat) {
          // Mock save to KV
          fetch("/api/kv/categories", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ category: newCat }),
          });

          // Add to select
          const select = document.getElementById("category-select");
          const opt = document.createElement("option");
          opt.value = newCat;
          opt.text = newCat;
          select.add(opt);
          select.value = newCat;
          handleCategoryChange();
        }
      }

      async function uploadImage(input) {
        if (input.files && input.files[0]) {
          const formData = new FormData();
          formData.append("image", input.files[0]);
          try {
            const res = await fetch("/api/upload", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            if (data.success) {
              document.getElementById("cover").value = data.url;
            } else {
              alert("ä¸Šä¼ å¤±è´¥: " + data.error);
            }
          } catch (e) {
            alert("ä¸Šä¼ å‡ºé”™: " + e.message);
          }
        }
      }

      async function savePost(silent = false) {
        const title = document.getElementById("title").value;
        if (!title) return alert("è¯·è¾“å…¥æ ‡é¢˜");

        const postData = {
          filename: document.getElementById("filename").value,
          title: title,
          content: easyMDE.value(),
          tags: document
            .getElementById("tags")
            .value.split(/[,ï¼Œ]/)
            .map((s) => s.trim())
            .filter(Boolean),
          category: document.getElementById("category-input").value,
          cover: document.getElementById("cover").value,
        };

        try {
          const res = await fetch("/api/posts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(postData),
          });
          const data = await res.json();
          if (data.success) {
            if (!silent) alert("ä¿å­˜æˆåŠŸï¼");
            if (!postData.filename) {
              document.getElementById("filename").value = data.data.id;
              window.history.replaceState(null, null, "?id=" + data.data.id);
            }
            return true;
          } else {
            alert("ä¿å­˜å¤±è´¥: " + data.error);
            return false;
          }
        } catch (e) {
          alert("ç³»ç»Ÿé”™è¯¯: " + e.message);
          return false;
        }
      }

      async function publishPost() {
        if (!confirm("ç¡®å®šè¦å‘å¸ƒå¹¶é‡æ–°ç”Ÿæˆç«™ç‚¹å—ï¼Ÿè¿™å¯èƒ½éœ€è¦å‡ åç§’ã€‚")) return;

        // Auto-save before publishing
        const saved = await savePost(true);
        if (!saved) return; // If save failed, abort publish

        try {
          const res = await fetch("/api/publish", { method: "POST" });
          const data = await res.json();
          if (data.success) {
            alert("å‘å¸ƒæŒ‡ä»¤å·²å‘é€ï¼åå°æ­£åœ¨ç”Ÿæˆé™æ€æ–‡ä»¶ã€‚");
            console.log(data.output);
          } else {
            alert("å‘å¸ƒå¤±è´¥: " + data.error);
          }
        } catch (e) {
          alert("è¿æ¥å¤±è´¥: " + e.message);
        }
      }
    </script>
